<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,500;1,700;1,800;1,900;1,1000&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Projetos - Frontendmentor/Desafios-Frontend-Mentor/Cartão de credito interativo/css/cabecalho.css">
  <link rel="stylesheet" href="/Projetos - Frontendmentor/Desafios-Frontend-Mentor/Cartão de credito interativo/css/principal.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <header>
    <img src="/Projetos - Frontendmentor/Desafios-Frontend-Mentor/Cartão de credito interativo/images/bg-main-mobile.png" id="cabecalhoBackground" alt="background do cabeçalho">
    <img src="/Projetos - Frontendmentor/Desafios-Frontend-Mentor/Cartão de credito interativo/images/bg-card-back.png" id="versoCartao" alt="verso do cartão de credito">
    <img src="/Projetos - Frontendmentor/Desafios-Frontend-Mentor/Cartão de credito interativo/images/bg-card-front.png" id="frenteCartao" alt="">
    <img src="/Projetos - Frontendmentor/Desafios-Frontend-Mentor/Cartão de credito interativo/images/card-logo.svg" id="logoDocartao" alt="">
    
    <p class="numerodoCartao">0000 0000 0000 0000</p>
    <p class="codigodeSegurança---docartao">000</p>
    <p class="nomedoCliente--docartao">JANE APPLESEED</p>
    <p class="dataDeVencimento--docartao">00/00</p>
    
  </header>
  <main>
      <div class="preencherCartao">
          <label for="digiteNomeCliente" class="Label--nomeCliente">CARDHOLDER NAME</label>
          <input  type="text" placeholder="e.g. Jane Appleseed" id="digiteNomeCliente" class="digiteNomeCliente">
          <label for="digiteNumeroCartao" class="Label--NumerodoCartao">CARD NUMBER</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="digiteNumeroCartao" class="digiteNumeroCartao">
          <div class="dataEcvc">
              <div class="containerData">
                  <label for="mesVencimento" class="LabelData">EXP. DATE (MM/YY)</label>
                      <input type="text" placeholder="MM" id="mesVencimento" class="mesCartao">
                      <input type="text" placeholder="YY" class="anoCartao">
              </div>
              <div class="containerCvc">
                  <label for="codigoSeguranca" class="LabelCvc">CVC</label>
                      <input type="text" placeholder="e.g. 123" id="codigoSeguranca" class="cvcCartao">
              </div>
          </div>
      </div>
  </main>

  <!--

  Confirm

   Completed state start 

  Thank you!
  We've added your card details
  Continue
  
  -->
</body>
</html>
